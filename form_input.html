<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Helvetica;
    }
    h2 {
        color: white;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #8FABD4;
        padding: 10px;
    }
    .formPengisian {
        background-color: #4A70A9;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 0 10px;
    }
    .formPengisian .Head {
        text-align: center;
        margin-bottom: 20px;
    }
    .text1 {
        display: flex;
        flex-direction: column;
        padding-bottom: 40px;
    }
    .text1 label {
        color: white;
        font-weight: bold;
        font-size: 14px;
        text-align: center;
    }
    .text1 input {
        padding: 10px;
        margin: 8px 0 20px 0;
        border-radius: 4px;
    }
    .radio {
        margin-bottom: 20px;
    }
    .radio p {
        font-weight: bold;
        text-align: center;
        padding-bottom: 10px;
    }
    .radio input {
        margin-right: 8px;
    }
    .radio label {
        margin-right: 8px;
    }
    .radio input {
        align-items: center;
        gap: 7px;
        cursor: pointer;
    }
    .TanggalLahir {
        padding: 10px;
        border-radius: 4px;
        border: none;
        outline: none;
    }
</style>
<body>
    <section class="formPengisian">
    <div class="Head">
        <h2>FORM ISI DATA DIRI</h2>
    </div>
    <div class="form">
        <form>
            <div class="text1">
                <label for="NIM">NIM</label><br>
                <input type="text" name="NIM" id="NIM"><br>
                <label for="Nama">Nama</label><br>
                <input type="text" name="Nama" id="Nama">
            </div>
            <div class="radio">
                <p>Jenis Kelamin</p>
                <input type="radio" id="JenisKelamin" name="JenisKelamin" value="Laki - Laki">
                <label for="Laki - laki">laki - Laki</label>
                <input type="radio" id="JenisKelamin" name="JenisKelamin" value="Perempuan">
                <label for="Perempuan">Perempuan</label>
            </div>
            <div class="TanggalLahir">
                <input type="date" id="TanggalLahir" name="TanggalLahir">
                <label for="TanggalLahir">TanggalLahir</label>
            </div>
            <div class="KotaLahir">
                <label for="KotaLahir">Kota Lahir:</label>
                    <select id="KotaLahir" name="KotaLahir">
                        <option value="Buleleng">Buleleng</option>
                        <option value="Tabanan">Tabanan</option>
                        <option value="Denpasar">Denpasar</option>
                </select>
            </div>
            <div class="text2">
                <label for="Alamat">Alamat Tempat Tinggal</label><br>
                <input type="text" id="Alamat" name="Alamat"><br>
                <label for="No. HP">Nomer Whatsapp</label><br>
                <input type="text" id="NomerWa" name="NomerWa"><br>
            </div>
            <div class="Email">
                <label for="Email">Masukan Email</label><br>
                <input type="email" id="Email" name="Email">
            </div>
            <div>
                <h3>Hobi Kamu:</h3>

                <input type="checkbox" id="hobi1" name="hobi" value="membaca">
                <label for="hobi1">Membaca</label><br>

                <input type="checkbox" id="hobi2" name="hobi" value="olahraga">
                <label for="hobi2">Olahraga</label><br>

                <input type="checkbox" id="hobi3" name="hobi" value="memasak">
                <label for="hobi3">Memasak</label><br>

                <input type="checkbox" id="hobi4" name="hobi" value="musik">
                <label for="hobi4">Mendengarkan Musik</label><br>

                <input type="checkbox" id="hobi5" name="hobi" value="traveling">
                <label for="hobi5">Traveling</label><br>
            </div>
            <input type="submit" value="submit"><br>
        </form>
    </div>
    </section>
</body>
</html>
